<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <div id="preloader">
    <div class="loader"></div>
  </div>


  <div class="top-search-area">
    <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">

            <button type="button" class="btn close-btn" data-dismiss="modal"><i class="ti-close"></i></button>

            <form action="" method="post">
              <input type="search" name="top-search-bar" class="form-control" placeholder="Search and hit enter...">
              <button type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <header class="header-area">

    <div class="main-header-area">
      <div class="classy-nav-container breakpoint-off">
        <div class="container">

          <nav class="classy-navbar justify-content-between" id="alimeNav">

          <a class="nav-brand" href="/"><h1 style="color:white">BUZZY</h1></a>

          <div class="classy-navbar-toggler">
            <span class="navbarToggler"><span></span><span></span><span></span></span>
          </div>

          <div class="classy-menu">

            <div class="classycloseIcon">
              <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
            </div>

            <div class="classynav">
              <ul id="nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">Profile</a>
                  <ul class="dropdown">
                    <li><a href="{% url 'login' %}">- Login as User</a></li>
                    <li><a href="{% url 'login' %}">- For Artists</a></li>
                  </ul>
                </li>
              </ul>

                <div class="search-icon" data-toggle="modal" data-target="#searchModal"><i class="ti-search"></i></div>
            </div>

          </div>
          </nav>
        </div>
      </div>
    </div>
  </header>

<section class="breadcrumb-area bg-img bg-overlay jarallax" style="background-image: url({% static 'cool/img/bg-img/38.jpg' %});">
<div class="container h-100">
<div class="row h-100 align-items-center">
<div class="col-12">
<div class="breadcrumb-content text-center">
<h2 class="page-title">Login BUZZY</h2>
<nav aria-label="breadcrumb">
<ol class="breadcrumb justify-content-center">
</ol>
</nav>
</div>
</div>
</div>
</div>
</section>

    <div class="comment-area section-padding-80">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9">

                    <div class="alime-contact-form mt-50">
                        <h4 class="mb-30">Dont have an account?<a href="{% url 'register' %}" style="color:#fc6060">Register Here</a></h4>

                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 col-md-12">
                                    <input type="text" name="username" class="form-control mb-30" placeholder="Username">
                                </div>
                                <div class="col-12 col-md-12">
                                    <input type="password" name="password" class="form-control mb-30" placeholder="Password">
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn alime-btn btn-2 mt-15">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




<footer class="footer-area">
  <div class="container">

      <div class="col-12">

          </div>

          <div class="footer-logo">
            <a href="#"><img src="img/core-img/logo2.png" alt=""></a>
          </div>

          <div class="social-info">
            <a href="#"><i class="ti-facebook" aria-hidden="true"></i></a>
            <a href="#"><i class="ti-twitter-alt" aria-hidden="true"></i></a>
            <a href="#"><i class="ti-linkedin" aria-hidden="true"></i></a>
            <a href="#"><i class="ti-pinterest" aria-hidden="true"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
